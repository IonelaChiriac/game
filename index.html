<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizzard Spock</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!!!</p>
    </div>

    <div class="choices">
         <div class="choice" id="r">
             <img class="logo" src="img/rock.png" alt="">
        </div>
        <div class="choice" id="p">
         <img class="logo" src="img/paper.png" alt="">
        </div>
         <div class="choice" id="s">
             <img class="logo"src="img/scissors.png" alt="">
        </div>
         <div class="choice" id="l">
             <img class="logo" src="img/lizzard.png" alt="">
        </div>
        <div class="choice" id="k">
        <img class="logo" src="img/spock.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <br><br><br>
    <footer>
        <div class="copy">
        <small><em> &copy; Ionela Chiriac 2019</em></small>
        </div>
    </footer>

    <script src="main.js" charset="utf-8"></script>
</body>
</html>
